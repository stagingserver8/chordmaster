<div class="toggle"> 
<label class="boxes"> Practice easy chords
  <input type="radio" checked="checked" name="radio1" id="1">
  <span class="checkmark"></span>
</label>
<label class="boxes"> Practice all chords (including barre)
  <input type="radio" name="radio1" id="2">
  <span class="checkmark"></span>
</label>
