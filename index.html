<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chord Hero</title>
    <link rel="stylesheet" href="style.css">

<link rel="shortcut icon" href="guitar.png" />
  </head>
  <body>

<div class="page"> 
<div class="container"> 
    <div id="chord" > </div>


<br>
<br>
<div class="toggle"> 
<label class="boxes">Easy (No barre chords!)
  <input type="radio" checked="checked" name="radio1" id="1">
  <span class="checkmark"></span>
</label>
<label class="boxes"> Medium (every third is F!)
  <input type="radio" name="radio1" id="2">
  <span class="checkmark"></span>
</label>
<label class="boxes"> Hard (every third is F or Bm!)
  <input type="radio" name="radio1" id="3">
  <span class="checkmark"></span>
</label>
<label class="boxes">  Random (all chords in action!)
  <input type="radio" name="radio1" id="4">
  <span class="checkmark"></span>
</label>
</div>

<br>
<br>

<h2 id="display">Speed: Medium</h2>
<br>

<div class="slidecontainer">
  <input type="range" min="1" max="3" value="2" class="slider" id="myRange">
</div>
<br>
<br><div class="buttons"> 
  <button type="button" id="start"> START </button>
  <button type="button" id="stop"> STOP </button>
</div>

</div>
<div class="ending">
Made with <span style="color: #e25555;">&#9829;</span> by <a href=http://www.pandevito.com>Pan DeVito </a>
</div>
</div>


<script src="app.js"></script>

  </body>
</html>
